<div class="container">
    <div class="d-flex justify-content-center form-container">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control mr-2" placeholder="Keyword" name="Keyword" aria-label="Keyword"
                    [(ngModel)]="keyword">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-secondary" type="submit" (click)="searchPhotos()">Search</button>
            </div>
        </form>
    </div>
    <div class="container-fluid scroll">
        <div class="row" *ngFor="let photo of photoList">
            <div class="col-xl-12 fill">
                <img class="rounded mb-3" [src]="getPhotoURL(photo)" alt="{{photo.title}}">
            </div>
        </div>
    </div>
</div>
