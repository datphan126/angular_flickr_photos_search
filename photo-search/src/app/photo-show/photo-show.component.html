<div class="d-flex justify-content-center form-container">
    <form class="form-inline row">
        <div class="form-group">
            <input type="text" class="form-control mr-2" placeholder="Keywords" name="Keywords"
                aria-label="Keywords" [(ngModel)]="keywords">
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit" (click)="searchPhotos()">Search</button>
        </div>
    </form>
</div>
